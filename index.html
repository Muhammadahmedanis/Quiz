<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div>
            <div id="name">Student Name: <script>document.write(localStorage.getItem("n"))</script></div>
            <div class="users">
                <div id="time">1:45</div>
                <div id="score">Score: 0 / 5</div>
            </div>
        </div>
        <div>
            <p id="question"></p>
        </div>
        <div>
            <p class="answers" id="op1">A.</p>
            <p class="answers" id="op2">B.</p>
            <p class="answers" id="op3">C.</p>
            <p class="answers" id="op4">D.</p>
        </div>
        <div id="btn">
            <p class="Qnum">0 out of 5 questions</p>
            <button onclick="nextBtn()" id="next-btn" disabled class="buttons-arounder">Next</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
